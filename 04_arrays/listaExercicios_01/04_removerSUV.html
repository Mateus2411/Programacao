<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV2 = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let retirar = prompt(`Digite um carro que deseja retirar\n Tiggo\n Sportage\n Tucson\n EcoSport`);

    //PROCESSAMENTO
    let novo = carrosSUV;
    let antiga = carrosSUV2
    switch(retirar){
        case `Tiggo`: carrosSUV.splice(0, 1);
        break;
        case `Sportage`: carrosSUV.splice(1, 1);
        break;
        case `Tucson`: carrosSUV.splice(2, 1);
        break;
        case `EcoSport`: carrosSUV.splice(3, 1);
        break;
    }

    alert(`A lista antiga era ${antiga.join(` - `)}\n\nA lista nova é ${novo.join(` - `)}`);
    //SAÍDA

</script>
