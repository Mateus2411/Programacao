<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

  //ENTRADA
  let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
  let carrosSUVa = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
  let carroAdicionar = prompt(
    `Carros disponíveis: Tiggo, Sportage, Tucson, EcoSport. Qual carro você deseja adicionar a lista?`
  );

  //PROCESSAMENTO
  carrosSUV.push(carroAdicionar.trim());

  //SAÍDA
  alert(
    `A antiga lista era ${carrosSUVa.join(
      ", "
    )} e a nova lista é ${carrosSUV.join(", ")}.`
  );
</script>
