<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt(`Informe uma palavra:`).trim().toUpperCase();
    const letra = prompt(`Informe a letra que você deseja encontrar:`).trim().toUpperCase();
    let array = [palavra];
    //PROCESSAMENTO

    let posicao = palavra.indexOf(letra) + 1;
    if (!palavra.includes(letra)) {
        alert(`Digite uma letra que contenha na palavra`);
    } else {
        alert(`A letra "${letra}" está presente na palavra: ${palavra}\nA posição é: ${posicao}`)
    }
    //SAÍDA
</script>
