<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    var peso = prompt(`Informe o seu peso: `);
    
    //PROCESSAMENTO
    var pesoEmagrecer = peso - (peso * 0.15);
    var pesoEngordar = peso + (peso * 0.20);
    
    //SAÍDA
    document.write(`Seu peso, caso emagreça 15%: ${pesoEmagrecer.toFixed(1)} kg.<br>
     Seu peso, caso engorde 20%: ${pesoEngordar} kg.`);    
</script>
