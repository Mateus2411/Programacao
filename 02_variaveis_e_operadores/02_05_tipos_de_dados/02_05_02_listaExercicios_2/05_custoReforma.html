<meta charset="UTF-8">
<script>
    /*
    Problema: Custo da reforma
    Considere que uma pessoa está realizando uma reforma na sua casa.
    O pedreiro cobra R$ 30,00 a hora de trabalho e o pintor cobra R$ 25,00.
    Peça para o usuário informar quantas horas foram trabalhadas pelo pedreiro e quantas horas foram trabalhadas pelo pintor.
    Apresente, ao final do programa, as seguintes informações:

    Quanto deverá ser pago para o pedreiro
    Quanto deverá ser pago para o pintor
    Quanto foi o custo total da obra, considerando os dois profissionais envolvidos
    */

    //ENTRADA
    const hrpintor = Number(prompt(`Digite a quantidade de horas que o pintor trabalhou`))
    const hrpedrero = Number(prompt(`Digite a quaantidade de horas que o pedreiro trabalhou`))
    //PROCESSAMENTO
    
    valorpt = hrpintor * 25
    valorpd = hrpedrero * 30
    valort = valorpd + valorpt
    
    //SAÍDA
    document.write(`Valor do pedreiro ${valorpd} reais.<br> Valor do pintor ${valorpt} reais.<br> Valor total da reforma ${valort} reais.`)
    
</script>
