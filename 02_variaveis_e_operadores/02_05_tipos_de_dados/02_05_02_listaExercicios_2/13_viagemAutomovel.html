<meta charset="UTF-8">
<script>
    /*
    Problema: Viagem de automóvel
    Peça para o usuário informar quanto tempo gastou durante a viagem, quantos litros de combustível foram consumidos,
    o preço do litro de combustível e qual a quilometragem total percorrida. Calcule e apresente os seguintes dados:

    - Velocidade média da viagem em quilômetros por hora
    - Consumo médio de combustível do veículo
    - Custo total do combustível
    - Custo da viagem por quilômetro percorrido
    */

    //ENTRADA
    const tempoViagem = Number(prompt(`Informe o tempo gasto na viagem (em horas):`));
    const litrosCombustivel = Number(prompt(`Informe a quantidade de litros de combustível consumidos:`));
    const precoLitro = Number(prompt(`Informe o preço do litro de combustível:`));
    const quilometragem = Number(prompt(`Informe a quilometragem total percorrida (em km):`));
    
    
    //PROCESSAMENTO
    velocidadeMedia = quilometragem / tempoViagem;
    consumoMedio = quilometragem / litrosCombustivel;
    custoTotalCombustivel = litrosCombustivel * precoLitro;
    custoViagemPorKm = custoTotalCombustivel / quilometragem;
    
    
    //SAÍDA
    document.write(`A velocidade média da viagem é: ${velocidadeMedia.toFixed(1)} km/h.<br>
     O consumo médio de combustível do veículo é: ${consumoMedio.toFixed(1)} km/l.<br>
     O custo total do combustível é: R$ ${custoTotalCombustivel.toFixed(2)} .<br>
     O custo da viagem por quilômetro percorrido é: R$ ${custoViagemPorKm.toFixed(2)}<br>`);
</script>
