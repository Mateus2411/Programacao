<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre.
    Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente.
    Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA

    alert(`Informe as notas obtidas no primeiro trimestre`);
    const nota1Trimestre = Number(prompt(`informe a primeira nota`));
    const nota2Trimestre = Number(prompt(`informe a segunda nota`));
    const nota3Trimestre = Number(prompt(`informe a terceira nota`));
    
    //PROCESSAMENTO
    pesoNota1 = nota1Trimestre * 2;
    pesoNota2 = nota2Trimestre * 3;
    pesoNota3 = nota3Trimestre * 5;
    mediaTrimestral = (pesoNota1 + pesoNota2 + pesoNota3) / 10;
    
    //SAÍDA
    document.write(`A média trimestral do aluno é: ${mediaTrimestral.toFixed(1)}`);
</script>
