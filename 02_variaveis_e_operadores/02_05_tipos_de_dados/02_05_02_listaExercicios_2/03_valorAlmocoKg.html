<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet.
    Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoprato = Number(prompt(`Quanto pesou o prato`));
    const preco = Number(prompt(`Informe o preço do Kg`));
    
    //PROCESSAMENTO
    
    valorfim = pesoprato * preco ;
    
    //SAÍDA

    document.write(`Voce pagará R$: ${valorfim.toFixed(2)} reais`);

    
</script>
