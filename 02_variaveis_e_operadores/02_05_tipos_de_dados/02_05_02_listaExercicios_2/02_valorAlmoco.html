<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90.
    Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoprato = Number(prompt(`Quanto pesou o prato`));
    const preco = Number(49.90);
    //PROCESSAMENTO

    valorfim = pesoprato * preco ;
    
    //SAÍDA
    document.write(`Voce pagará R$: ${valorfim.toFixed(2)} reais`);
    
</script>
