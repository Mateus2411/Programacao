<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de Programação I.
    Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    
    const nota1 = Number(prompt(`Informe a primeira nota de programação I do primeiro trimestre`)) 
    const nota2 = Number(prompt(`Informe a segunda nota de programação I do segundo trimestre`))
    const nota3 = Number(prompt(`Informe a terceira nota de programação I do terceiro trimestre`))
    
    //PROCESSAMENTO
    mediaAritimetica = (nota1 + nota2 + nota3) / 3 
    
    //SAÍDA
    document.write(`A média aritimética do aluno é ${mediaAritimetica.toFixed(1)} .`)
    
</script>
