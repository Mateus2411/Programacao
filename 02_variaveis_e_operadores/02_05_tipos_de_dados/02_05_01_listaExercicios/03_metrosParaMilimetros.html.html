<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros.
     O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA

    const metros = Number (prompt(`Informe uma quantidade de metro`));
    let milimetros = Number(1000);
    
    //PROCESSAMENTO

   milimetros = (metros * milimetros);
    
    //SAÍDA

    document.write(` isso é ${milimetros}`);

</script>
