<meta charset="UTF-8">
<script>
    // PROBLEMA
    // Salário líquido
    // Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.
    // Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA

    const horasTrabalhadas = Number(prompt(`Informe quantas horas trabalha no mês`));
    const dinheiroHora = Number(prompt(`Informe quanto recebe por hora trabalhada`));

    //PROCESSAMENTO

    salarioBruto = horasTrabalhadas * dinheiroHora;
    impostoINSS = salarioBruto * 0.11;
    impostoIR = salarioBruto * 0.08;
    const impostoTotal = Number(impostoINSS + impostoIR);
    salarioLiquido = salarioBruto - impostoTotal;
    
    //SAÍDA

    document.write(`Seu salario liquido é de R$ ${salarioLiquido.toFixed(2)} reais.`);
</script>
