<meta charset="UTF-8">

<script>

    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho.
     Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA

    const idadedeUsuario = prompt(` Qual o seu ano de nascimento?`);
    const idadeIrmaousuariov = prompt(`Qual o ano de nascimento de seu irmão/irmã mais velho?`);

    //PROCESSAMENTO

    let diferenca = idadedeUsuario - idadeIrmaousuariov;

    //SAÍDA

    document.write(`A diferença de idade é ${diferenca} anos`);

</script>
