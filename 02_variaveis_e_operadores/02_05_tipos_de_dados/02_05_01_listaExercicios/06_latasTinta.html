<meta charset="UTF-8">
<script>

    /*
     Problema: Latas de tinta
    Peça para o usuário informar quantos metros quadrados deseja pintar.
    Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros,
    e cada lata possui 18 litros de tinta.
    */

    //ENTRADA

    const metros = Number(prompt(`Quantos M² serão pintados?`));

    //PROCESSAMENTO
    const metrosPorLata = (18 * 3);
    const latas = Math.ceil (metros / metrosPorLata);

    /*
    Math.ceil -> arredonda para cima (0.3 será 1)
    Math.floor -> arredonda para baixo (0.3 será 0)
    Math.round -> arredonda para o inteiro mais próximo (0.3 será 0)
    */
    
    //SAÍDA
    document.write(`A quantidade de lata(s) de tinta necessaria(s) será de: ${latas} latas`);

</script>
