<meta charset=`UTF-8` />
<script>
    /*
    PROBLEMA: CLASSIFICAÇÃO DE PRODUTO
    Faça um script que peça para o usuário informar o código de um determinado produto e mostre a sua classificação, considerando os seguintes dados de entrada e a sua mensagem correspondente:
    - Código 1: Alimento não-perecível
    - Código 2, 3 ou 4: Alimento perecível
    - Código 5 ou 6: Vestuário
    - Código 7: Higiene Pessoal
    - Código 8 até 15: Limpeza e Utensílios Domésticos
    - Código 16 até 20: Outros
    - Qualquer outro código: Código inválido
    */

    //ENTRADA

    const codigo = Number(prompt(`Informe o código do produto:`));
    //PROCESSAMENTO

    let classificacao = ``;
    if (codigo === 1) {
        classificacao = `Alimento não-perecível`;
    } else if (codigo >= 2 && codigo <= 4) {
        classificacao = `Alimento perecível`;
    } else if (codigo === 5 || codigo === 6) {
        classificacao = `Vestuário`;
    } else if (codigo === 7) {
        classificacao = `Higiene Pessoal`;
    } else if (codigo >= 8 && codigo <= 15) {
        classificacao = `Limpeza e Utensílios Domésticos`;
    } else if (codigo >= 16 && codigo <= 20) {
        classificacao = `Outros`;
    } else {
        classificacao = `Código inválido`;
    }
    //SAÍDA
    
    alert(classificacao);
</script>
