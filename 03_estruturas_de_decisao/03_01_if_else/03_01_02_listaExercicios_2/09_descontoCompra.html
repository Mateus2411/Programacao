<meta charset=`UTF-8` />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA

    const valorComputador = Number(prompt(`Informe o valor do computador:`));
    const formaPagamento = prompt(`Informe a forma de pagamento (B - Boleto, D - Dinheiro, P - PIX):`).toUpperCase().trim();

    //PROCESSAMENTO

    if (formaPagamento == `B`){
        valorF = (valorComputador - (valorComputador * 0.03));
        alert(`O valor a pagar será de ${valorF}R$`)
    } else if (formaPagamento == `D`){
        valorF = (valorComputador - (valorComputador * 0.05));
        alert(`O valor a pagar será de ${valorF}R$`)
    } else if (formaPagamento == `P`){
        valorF = (valorComputador - (valorComputador * 0.1));
        alert(`O valor a pagar será de ${valorF}R$`)
    } else {
        alert(`ERROR\nUtilize apenas (B - Boleto, D - Dinheiro, P - PIX)`);
    }
    
    //SAÍDA

</script>
