<meta charset=`UTF-8` />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA

    const valorImovel = Number(prompt(`Informe o valor do imóvel:`));
    const anos = Number(prompt(`Em quantos anos será realizado o financiamento?`));
    const salario = Number(prompt(`Informe o salário do comprador:`));

    //PROCESSAMENTO

    const meses = anos * 12;
    const parcela = valorImovel / meses;
    const limite = salario * 0.3;
    let mensagem = ``;
    if (parcela <= limite) {
        mensagem = `Financiamento aprovado! Valor da parcela: R$ ${parcela.toFixed(2)}`;
    } else {
        mensagem = `Financiamento negado! Parcela excede 30% do salário.`;
    }
    
    //SAÍDA

    alert(mensagem);
</script>
