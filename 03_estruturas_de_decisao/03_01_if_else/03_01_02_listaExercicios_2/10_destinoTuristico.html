<meta charset=`UTF-8` />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA

    const gViagemSP = Number(prompt(`Informe o valor do transporte aéreo até SP`));
    const gViagemRJ = Number(prompt(`Informe o valor do transporte aéreo até RJ`));
    const valorhotelSP = Number(prompt(`Informe o valor do hotel em SP (Diária)`));
    const valorhotelRJ = Number(prompt(`Informe o valor do hotel em RJ (Diária)`));
    const dias = Number(prompt(`Informe a quantidde de dias que vai ficar em SP e JS`));

    //PROCESSAMENTO

    //SP

    gastoSp = (gViagemSP + (valorhotelSP * dias)).toFixed(2);

    //RJ

    gastoRJ = (gViagemRJ + (valorhotelRJ * dias)).toFixed(2);

    //Calculo

    if (gastoSp > gastoRJ){
        alert(`A viagem com o menor preço é a de Rio de Janeiro, gastando ${gastoRJ}R$`);
    } else if (gastoRJ > gastoSp){
        alert(`A viagem com o menor preço é a de São Paulo, gastando ${gastoSp}R$`);
    } else {
        alert(`Digite apenas NUMEROS`);
    }

    //SAÍDA

</script>
