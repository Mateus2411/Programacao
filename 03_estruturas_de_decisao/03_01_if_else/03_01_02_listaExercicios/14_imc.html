<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Seco"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Gordo"
    */

    //ENTRADA
    const peso = Number(prompt(`Digite seu peso em kg:`));
    const altura = Number(prompt(`Digite sua altura em metros:`));

    //PROCESSAMENTO
    const imc = (peso / (altura ** 2)).toFixed(2);
    let classificacao;
    if (imc <= 18.5) {
        classificacao = `Seco`;
    } else if (imc <= 25.0) {
        classificacao = `Normal`;
    } else if (imc <= 30.0) {
        classificacao = `Sobrepeso`;
    } else if(imc > 30){
        classificacao = `Gordo`;
    } else {
        alert(`Digite apenas numeros`)
    }

    //SAÍDA
    
    alert(`Seu IMC é de ${imc}, Você esta ${classificacao}`);
</script>
