<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt("Digite o preço do produto:"));
    let pfinal = 0;

    //PROCESSAMENTO
    if (preco <= 280) {
        pfinal = preco + preco * 0.20;
        alert(`Novo preço: R$ ${pfinal.toFixed(2)} após o aumento`);
    } else if (preco > 280 & preco <= 700) {
        pfinal = preco + preco * 0.15;
        alert(`Novo preço: R$ ${pfinal.toFixed(2)} após o aumento`);
    } else if (preco > 700 & preco <= 1500) {
        pfinal = preco + preco * 0.10;
        alert(`Novo preço: R$ ${pfinal.toFixed(2)} após o aumento`);
    } else {
        pfinal = preco + preco * 0.05;
        alert(`Novo preço: R$ ${pfinal.toFixed(2)} após o aumento`);
    }
</script>
