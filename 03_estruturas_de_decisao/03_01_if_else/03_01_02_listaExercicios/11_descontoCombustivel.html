<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina),
    calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    
    const GouA = prompt(`gasolina ou álcool (G para gasolina e A para álcool)`).toUpperCase().trim();
    const gasolina = 6.50;
    const alcool = 6.10;
    const porGasolinaMenos20 = ((gasolina * 4) / 100);
    const porGasolinaMais20 = ((gasolina * 6) / 100);
    const porAlcoolMenos20 = ((alcool * 3) / 100);
    const porAlcoolMais20 = ((alcool * 5) / 100);
    let valor = 0
    
    //PROCESSAMENTO
    
    if (GouA == `G`){
        const litros = Number(prompt(`quantidade de litros`));
        if (litros <= 20){
            valor = (gasolina * litros - (porGasolinaMenos20 * litros)).toFixed(2);
            alert(`O valor será de ${valor} R$`);
        } else {
            valor = (gasolina * litros - (porGasolinaMais20 * litros)).toFixed(2);
            alert(`O valor será de ${valor} R$`);
        }
    } else if (GouA == `A`){
        const litros = Number(prompt(`quantidade de litros`));
        if (litros <= 20){
            valor = (alcool * litros - (porAlcoolMenos20 * litros)).toFixed(2);
            alert(`O valor será de ${valor} R$`);
        } else {
            valor = ((alcool * litros - porAlcoolMais20 * litros)).toFixed(2);
            alert(`O valor será de ${valor} R$`);
        }
    } else {
        alert(`Utilize apenas, G para gasolina e A para álcool `);
    }
    //SAÍDA

</script>
