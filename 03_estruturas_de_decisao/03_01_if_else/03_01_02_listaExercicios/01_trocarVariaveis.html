<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA

    let inteiro1 = Number(prompt("Digite o primeiro número inteiro:"));
    let inteiro2 = Number(prompt("Digite o segundo número inteiro:"));

    //PROCESSAMENTO
    if (inteiro1 === inteiro2){
        alert(`São os mesmos numeros. \n Primeiro numero ${inteiro1} \n Segundo numero ${inteiro2}`);
    }
    else if (inteiro1 !== inteiro2){ 
        alert(` Antes \n Primeiro numero ${inteiro1} \n Segundo numero ${inteiro2}\n Depois \n Segundo numero ${inteiro2} \n Primeiro numero ${inteiro1}`);
    }
    else {
        alert(`Erro, refaça o questionario`);
    }

    //SAÍDA

</script>
