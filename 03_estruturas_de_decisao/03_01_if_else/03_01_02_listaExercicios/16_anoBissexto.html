<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    const ano = Number(prompt(`Qual o ano que você esta?`));
    //PROCESSAMENTO
    if ((ano % 4 == 0) || (ano % 400 && ano % 4 == 0)){
        alert(`É um ano bissexto`)
    } else {
        alert(`Não é um ano bissexto`)
    }

    
    //SAÍDA

</script>
