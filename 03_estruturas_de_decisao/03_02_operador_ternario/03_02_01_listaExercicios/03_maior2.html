<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA

    const nun1 = Number(prompt(`1° numero`));
    const nun2 = Number(prompt(`2° numero`));
    //PROCESSAMENTO
    mensagem = ``;
    (nun1 > nun2)? mensagem = `o maior numero é ${nun1}` : mensagem = `o maior numero é ${nun2}`;
    
    //SAÍDA
    alert(mensagem);
</script>
