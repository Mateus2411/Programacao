<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

  //ENTRADA
  const letra = prompt(`Informe uma letra`).charAt().toLowerCase();

  //PROCESSAMENTO

  mensagem = ``;
  (letra == `a`)? mensagem = `"${letra}" é vogal` : 
  (letra == `e`)? mensagem = `"${letra}" é vogal` : 
  (letra == `i`)? mensagem = `"${letra}" é vogal` : 
  (letra == `o`)? mensagem = `"${letra}" é vogal` : 
  (letra == `u`)? mensagem = `"${letra}" é vogal` : 
  mensagem = `"${letra}" não é vogal`;

  //SAÍDA

  alert(mensagem);
</script>
