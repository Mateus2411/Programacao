<meta charset=`UTF-8`>
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço do produto:`));

    //PROCESSAMENTO
    let percentual = 0;
    (preco <= 280) ? percentual = 20 :
    (preco <= 700) ? percentual = 15 :
    (preco <= 1500) ? percentual = 10 :
    percentual = 5;

    const aumento = preco * percentual / 100;
    const novoPreco = preco + aumento;

    //SAÍDA
    alert(`Percentual de aumento: ${percentual}%\nValor do aumento: R$ ${aumento.toFixed(2)}\nNovo preço: R$ ${novoPreco.toFixed(2)}`);
</script>
