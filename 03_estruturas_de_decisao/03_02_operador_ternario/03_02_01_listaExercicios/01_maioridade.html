<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA

    const idade = Number(prompt(`informe sua idd:`));
    //PROCESSAMENTO
    let mensagem = ``;
    let resto = (idade - 18) * -1;

    (idade > 18) ? mensagem = `chegou a maioridade` : mensagem = `não chegou a maioridade, falta ${resto} anos para a maioridade`;

    //SAÍDA

    document.write(mensagem);
</script>
