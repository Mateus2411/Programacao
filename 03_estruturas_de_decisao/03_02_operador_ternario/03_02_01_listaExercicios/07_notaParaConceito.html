<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt("Informe a nota (0 a 10):"));

    //PROCESSAMENTO
    (nota >= 9 && nota <= 10) ? conceito = "A" :
    (nota >= 8 && nota < 9)  ? conceito = "B" :
    (nota >= 7 && nota < 8)  ? conceito = "C" :
    (nota >= 6 && nota < 7)  ? conceito = "D" :
    (nota >= 0 && nota < 6)  ? conceito = "E" :
    conceito = "Nota inválida";

    //SAÍDA
    alert(`Conceito: ${conceito}`);
</script>
