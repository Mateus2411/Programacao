<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA

    const precoC = Number(prompt(`Qual o preço do combustível?`));
    const litrosTrabalho = Number(prompt(`Qunatos litros de combustível voce utiliza ate o trabalho diariamente?`));
    const precoT = Number(prompt(`Qual o preço do transporte publico?`));

    //PROCESSAMENTO
    precoTotalC = precoC * litrosTrabalho;
    precoTotalT = precoT * 2;
    mensagem = ``;
    (precoTotalC > precoTotalT )? mensagem = `O meio de transporte mais barato é o transporte público, custando R$ ${precoTotalT.toFixed(2)} por dia (ida e volta).` : (precoTotalT < precoTotalC)? mensagem = `O meio de transporte mais barato é o carro, custando R$ ${precoTotalC.toFixed(2)} por dia (ida e volta).` : mensagem = `Ambos os meios de transporte custam o mesmo valor: R$ ${precoTotalC.toFixed(2)} por dia (ida e volta).`
    //SAÍDA
    alert(mensagem)
</script>
