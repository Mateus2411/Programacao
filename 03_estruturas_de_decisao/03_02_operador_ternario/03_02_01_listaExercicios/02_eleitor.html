<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const ano = Number(prompt(`informe sua idade`));
    //PROCESSAMENTO
    mensagem = ``;
    (ano >= 16)? mensagem = `ja pode votar` : mensagem = `Não tem idade pra votar`;
    //SAÍDA

    alert(mensagem);
</script>
