<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = Number(prompt(`Digite um numero`));

    //PROCESSAMENTO
    calc = num % 2
    switch (calc){
        case 0: alert(`Par`);
        break;
        default: alert(`Impar`)
        break;
    }
    //SAÍDA

</script>
