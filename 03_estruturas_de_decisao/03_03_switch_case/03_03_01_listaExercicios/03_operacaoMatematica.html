<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar.
    O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    const n1 = Number(prompt(`Qual o primeiro número?`));
    const op = prompt(`Qual operação deseja realizar? (+ adição; - subtração; * multiplicação; / divisão.)`);
    const n2 = Number(prompt(`Qual o segundo número?`));

    //PROCESSAMENTO
    
    let resultado = 0;
    let operadorReal = true;
    let final = ``;
    let tipo = ``;
    let sinal = ``;
    let classe = ``;
    
    switch (true){
        case isNaN(n1) || isNaN(n2):
            alert(`Insira apenas numeros, sem nenhuma caractere especial`);
        break;
        default:
            validadorOP();
        break;
    }

    function validadorOP(){
        switch (op){
            case `+`:
                resultado = n1 + n2;
                verificador();
            break;
            case `-`:
                resultado = n1 - n2;
                verificador();
            break;
            case `*`:
                resultado = n1 * n2;
                verificador();
            break;
            case `/`:
                switch(n2 === 0) {
                    case true:
                        resultado = 0;
                        verificador();
                    break;
                    default:
                        resultado = n1 / n2;
                        verificador();
                    break;
                    }
            break;
            default: operadorReal = false;
                alert(`Seu operador não é válido. (+ adição; - subtração; * multiplicação; / divisão)`);
            break;
        }
    }

    //VERIFICACOES

    function verificador(){
        switch(true) {
            case (resultado % 2 === 0):
                tipo = 'par';
                final = `O resultado é ${tipo}, `;
            break;
            default:
                tipo = 'ímpar';
                final = `O resultado é ${tipo}, `;
            break;
        }
        switch(true) {
            case (resultado < 0):
                sinal = 'negativo';
                final = final + `${sinal} e `;
            break;
            default:
                sinal = 'positivo';
                final = final + `${sinal} e `;
            break;
        }
        switch(true) {
            case (Number.isInteger(resultado)):
                classe = 'inteiro';
                final = final + `${classe}.`;
            break;
            default:
                classe = 'decimal';
                final = final + `${classe}.`;
            break;
        }

    //SAÍDA

    alert(`O resultado da operação é ${resultado} .\n${final}`);
    }
</script>
