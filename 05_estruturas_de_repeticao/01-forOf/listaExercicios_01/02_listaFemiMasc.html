<meta charset="UTF-8" />
<script>
  //PROBLEMA
  //Considere a lista de nomes abaixo:
  // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
  //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

  //ENTRADA
  let listaDeNomes = [
    "João",
    "Maria",
    "José",
    "Amanda",
    "Beatriz",
    "Júlio",
    "Olívia",
  ];
  let masc = [];
  let femi = [];
  let unde = [];
  //PROCESSAMENTO
  for (let item of listaDeNomes) {
    let r = prompt(`${item} é (M)Masculino ou (F)Feminino`)
      .toUpperCase()
      .charAt()
      .trim();
    switch (r) {
      case `M`:
        masc.unshift(item);
        break;
      case `F`:
        femi.unshift(item);
        break;
      default:
        unde.unshift(item);
        break;
    }
  }
  if (unde.length > 0) {
    document.write(
      `Lista Masculino<br>${masc}<br><br>Lista Feminino<br>${femi}<br><br>Não Definidos<br>${unde}`
    );
  } else {
    document.write(`Lista Masculino<br>${masc}<br><br>Lista Feminino<br>${femi}`);
  }
  //SAÍDA
</script>
