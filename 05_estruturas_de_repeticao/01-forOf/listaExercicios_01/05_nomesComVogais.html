<meta charset="UTF-8" />
<script>
  //PROBLEMA
  //Considere a lista de nomes abaixo:
  // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
  //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

  //ENTRADA
  let ltNova =[]; 
  let listaDeNomes = [
    "Amanda",
    "Eduardo",
    "Fábio",
    "Evelin",
    "César",
    "José",
    "Ivo",
    "Eva",
    "Otávio",
    "Inez",
    "Osmar",
    "Ulisses",
  ];
  for( let item of listaDeNomes){
    switch(item.charAt()){
        case `A`:
        case `E`:
        case `I`:
        case `O`:
        case `U`:ltNova.push(item);
        break;
    }
  }
  //PROCESSAMENTO
  alert(`${ltNova.sort().join(` - `)}`);
  //SAÍDA
</script>
