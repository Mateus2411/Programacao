<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impar = [1];
    let varia = 1;
    let max = 50;
    for(; !impar.includes(max - 1);){
        varia = varia + 2
        impar.push(varia)
    }
    //PROCESSAMENTO
    alert(impar.join(`, `))
    //SAÍDA

</script>
