<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    let mult = 3;
    let max = 99;
    let nun = 0;
    let agr= 1;
    let list = []
    for(; agr < max; nun++){
        agr = nun*mult
        list.push(agr)
    }
    alert(list.join(`, `))
    //SAÍDA

</script>
